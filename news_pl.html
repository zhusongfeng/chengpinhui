<script>
    $(window).load(function () {
        $("#status").fadeOut();
        $("#preloader").delay(350).fadeOut("slow");
    })


    //评论消息接口
    $.ajax({
        type: "get",
        url: "http://112.17.250.169:8088/index.php/home/Inforcommentdetails/comment",
        async: false,
        cache: false,//在url后面拼接一个随机数清除get缓存
        data: {
            userid: localStorage.getItem("userid"),
            kingkey: localStorage.getItem("kingkey")
        },
        dataType: "json",
        success: function (data) {
            console.log(data);
            if (data.status == "100") {
                //分类详情里面的商品列表
                var aPingLun = document.getElementById("pinglun");
                var str = "";
                for (var i = 0; i < data.result.length; i++) {
                    var cur = data.result[i];

                    str += "<div class='news_index w '>"
                    str += "<ul class='ui-list ui-border-tb'>";

                    str += "<div class='boxxiao'><div class='xiaoxi_content'><div class='xx_img'>";
                    str += " <img src=" + cur.imgurl + "  /></div>";//
                    str += "<div class='xx_right'><div class='xx_user'>" + cur.title + "</div>";//
                    str += "<div class='xx_time'>" + cur.coaddtime + "</div></div></div>";


                    str += "<div class='xx_nr'>" + cur.content + "</div>";
                    str += "<div class='xx_zznr'><a href='#'>";
                    str += "<li><div class='xx_zznr_left'><div class='xx_img'>";
                    str += "<img src=" + cur.images + "  /></div></div>";
                    str += "<div class='xx_zznr_info'><div class='xx_user'>" + cur.cocontent + "</div>";
                    str += "<div class='xx_nrr'>" + cur.brief + "</div>";

                    str += " </div></li></a></div> </div></ul></div>";

                }
                aPingLun.innerHTML = str;
                return true;
            } else if (data.status == "101") {
                alert("动态密码错误");
            }
        },
        error: function (result) {
            alert(result.status);
            console.log(result);
        }
    })

</script>

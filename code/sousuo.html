<script>
    //推荐部分页面跳转
    function setEvent() {
        var bOuter = document.getElementById("outer");
        var aa = document.getElementsByClassName("layout");
        for (var i = 0; i < aa.length; i++) {
            var cur = aa[i];
            cur.addEventListener("click", handleMouse);
        }
    }
    function handleMouse(event) {
        var str = event.target.innerHTML;
        //存储
        localStorage.setItem("input", str);
        //跳转
        location.href = "search.html";
    }
    // 顶部搜索框   跳转到搜索到对应的页面
    function print() {
        var aButton = document.getElementById("button").value;
        if (aButton != '') {
            //本地存储 key
            localStorage.setItem("input", aButton);
            //跳转
            window.location.href = "search.html";
        }
    }
    //
    $(window).load(function () {
        $("#status").fadeOut();
        $("#preloader").delay(350).fadeOut("slow");

//热门推荐接口
        $.ajax({
            type: 'get',
            url: 'http://112.17.250.169:8088/index.php/home/search/recommend',
            async: false,
            cache: false,
            data: {
                userid: localStorage.getItem("userid"),
                kingkey: localStorage.getItem("kingkey")

            },
            dataType: "json",
            success: function (data) {
                if (data.status == 100) {
                    //热门推荐的数据
                    var aOuter = document.getElementById("outer");
                    var str = '';
                    for (var i = 0; i < data.result.length; i++) {
                        var cur = data.result[i];
                        str += "<a  class='layout'>" + cur.name + "</a>";
                    }
                    aOuter.innerHTML = str;
                    setEvent();
                    //alert('请求成功');

                } else if (data.status == 101) {
                    alert('动态密码错误');
                }

            }
        })
    })

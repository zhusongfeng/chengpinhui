<script type="text/javascript">
    $(function () {

        var indicator = $('#indicator'),
                indicatorHalfWidth = indicator.width() / 2,
                lis = $('#tabs').children('li');

        $("#tabs").tabs("#content section", {
            effect: 'fade',
            fadeOutSpeed: 0,
            fadeInSpeed: 400,
            onBeforeClick: function (event, index) {
                var li = lis.eq(index),
                        newPos = li.position().left + (li.width() / 2) - indicatorHalfWidth;
                indicator.stop(true).animate({left: newPos}, 600, 'easeInOutExpo');
            }
        });

    });


    //返回顶部
    $(document).ready(function () {
        $(window).scroll(function () {
            var scrollHeight = $(document).height();
            var scrollTop = $(window).scrollTop();
            var $windowHeight = $(window).innerHeight();
            scrollTop > 75 ? $(".gotop").fadeIn(200).css("display", "block") : $(".gotop").fadeOut(200).css({"background-image": "url(images/iconfont-fanhuidingbu.png)"});
        });
        $('.backtop').click(function (e) {
            $(".gotop").css({"background-image": "url(images/iconfont-fanhuidingbu_up.png)"});
            e.preventDefault();
            $('html,body').animate({scrollTop: 0});
        });
    });
    $.ajax({
        type: 'get',
        url: 'http://112.17.250.169:8088/index.php/home/Homepageranking/ranking',
        async: true,
        cache: false,
        data: {
            kingkey: localStorage.getItem("kingkey"),
            userid: localStorage.getItem("userid")
        },
        dataType: "json",
        success: function (data) {
            console.log(data.result.length);
            console.log(data.result);
            if (data.status == 100) {
                var aBox = document.getElementById("box");
                var length = data.result.length;
                var str = '';
                for (var i = 0; i < length; i++) {
                    var cur = data.result[i];
                    str += "<li class='phb_content'> <a href='{:U('goodsdetails/index')}'/><div class='phb_img'><img src=" + cur.imgurl + "  /></div>" +
                            "<div class='phb_right'>  <div class='phb_title'>" + cur.name + "</div>" +

                            "<div class='phb_tag'><div class='phb_price'>￥" + cur.price + "</div>" +
                            "<div class='phb_mall'>" + cur.shop + "</div>" +

                            "</div></div></li>";

                }
                aBox.innerHTML = str;
                //alert('请求成功');

            } else if (data.status == 101) {
                alert('动态密码错误');
            }
        }
    })


</script>

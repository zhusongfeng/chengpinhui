    //商品 点击事件
    function addClickEvent() {
        //获取列表的每一个cell 添加点击事件
        var outList = document.getElementById("baoliao_list");
        var list = outList.childNodes;
        for (var i = 0; i < list.length; i++) {
            var cur = list[i];
            cur.addEventListener("click", clickEvent);
        }
    }
    function getTagA(doc) {
        doc = doc.parentNode;
        if (doc.tagName != "A" && doc.tagName != "a" ) {
            getTagA(doc);
        } else {
            var str= doc.getAttribute("value");
            //存储
            localStorage.setItem("home_gid",str);
            //alert(str)
            //跳转
            location.href = "baoliao_view.html";
        }
    }
    function clickEvent(event) {
        //获取 value
        var doc = event.target;
        getTagA(doc);
    }

    //首页 商品接口
    function shopList(page) {
        $.ajax({
            type: "get",
            url: "http://112.17.250.169:8088/index.php/home/Homepage/HomePage",
            async: false,
            cache: false,//在url后面拼接一个随机数清除get缓存
            data: {
                kingkey: localStorage.getItem("kingkey"),
                userid: localStorage.getItem("userid"),
                page: page
            },
            dataType: "json",
            success: function (data) {
                function information() {
                    //爆料
                    var aBaoLiao = document.getElementById("baoliao_list");
                    var str = "";
                    var list = [];
                    if (page) {
                        //如果页数不为空,就拿,然后拼接
                        str = aBaoLiao.innerHTML;
                        //如果不为空,说明本地数组不为空,就拿出来追加
                        var strList = localStorage.getItem("souyeList");
                        list = JSON.parse(strList);
                    }
                    list = list.concat(data.result);
                    var strList = JSON.stringify(list);//转化成字符串进行保存
                    localStorage.setItem("souyeList", strList);
                    for (var i = 0; i < data.result.length; i++) {
                        var cur = data.result[i];
                        str += "<a value = " + cur.gid + " ><div class='baoliao_content'>";
                        str += "<div class='bl_img'><img src=" + cur.imgurl + "  /></div>";//
                        str += "<div class='bl_right'><div class='bl_title'>" + cur.name + "</div>";//
                        str += "<div class='bl_note'>" + cur.brief + "</div>";
                        str += "<div class='bl_tag'><div class='bl_price'>￥" + cur.price + "</div>";
                        str += "<div class='bl_mall' value=' " + (cur.gid) + " '>" + cur.shop + "</div>";
                        str += "</div></div></div></a>";//
                    }
                    aBaoLiao.innerHTML = str;

                    //添加点击事件
                    addClickEvent();
                };
                if (data.status == "100") {
                    information();
                    return true;
                } else if (data.status == "101") {
                    alert("动态密码错误");
                    return true;
                } else if (data.status == "102") {
                    information();
                    //alert("请求下一页成功");
                    return true;
                } else if (data.status == "103") {
                    alert("没有最新数据");
                    return true;
                } else if (data.status == "104") {
                    alert("没有下一页");
                    return true;
                }
            },
            error: function (result) {
                alert(result.status);
                console.log(result);
            }
        })
    }

    //返回顶部
    $(document).ready(function () {
        $(window).scroll(function () {
            var scrollHeight = $(document).height();//总体高度
            var scrollTop = $(window).scrollTop();//滚动,顶部距离顶部高度
            var windowHeight = $(window).innerHeight();//屏幕高度
            var scrollBtm = scrollTop + windowHeight;//滚动,底部距离顶部高度
            //底部导航栏 高度 50px
            var divHeight = $("#baoliao_list").innerHeight();//滚动部分的总体高度

            //console.log(scrollHeight, windowHeight, divHeight + 50, scrollBtm);

            if (scrollBtm >= scrollHeight) {
                //拿到最后一个ID
                var strList = localStorage.getItem("souyeList");
                var list = JSON.parse(strList);
                //请求下一页
                shopList(list[list.length - 1].gid);
            }
            scrollTop > 75 ? $(".gotop").fadeIn(200).css("display", "block") : $(".gotop").fadeOut(200).css({"background-image": "url(images/iconfont-fanhuidingbu.png)"});
        });

        $('.backtop').click(function (e) {
            $(".gotop").css({"background-image": "url(images/iconfont-fanhuidingbu_up.png)"});
            e.preventDefault();
            $('html,body').animate({scrollTop: 0});
        });
    });

    window.onload = function () {
        //请求接口
        shopList();

    };

    //顶部选项卡 推荐 电脑数码,家用电器，汽车用品，运动户外部分页面跳转
    function setEvent() {
        var oTabs = document.getElementById('tabs');
        var aLi = oTabs.getElementsByTagName('li');
        for (var i = 1; i < aLi.length; i++) {
            var cur = aLi[i];
            cur.setAttribute("value", i);
            cur.addEventListener('click', handleMouse);
        }
    }

    function handleMouse(event) {
        var doc = event.target;
        if (doc.tagName != "li") {
            doc = doc.parentNode;
        }
        var str = doc.getAttribute("value");
        // alert(str);
        //存储
        localStorage.setItem("li", str);
        //跳转
        location.href = "baoliao.html";
    }
    setEvent();
    /*/!*适配屏幕大小*!/
     ~function (desW) {
     var winW = document.documentElement.clientWidth,
     n = winW / desW,
     oMain = document.getElementById("main");
     if (winW > desW) {
     oMain.style.width = desW + "px";
     return;
     }
     document.documentElement.style.fontSize = n * 100 + "px";
     }(720);*/
    var list = document.getElementsByClassName('mall_list')[0];
    var lis = $(list).children('div');
    list.style.width = lis.length * lis[0].offsetWidth + 'px';
    var maxX = list.offsetWidth - document.body.offsetWidth;
    var startX;
    var _x;
    list.addEventListener('touchstart',function(e){
        startX = e.changedTouches[0].pageX;
        _x = css(this, 'translateX');
    },false);
    list.addEventListener('touchmove',function(e){
        var moveX = e.changedTouches[0].pageX;
        var disX = moveX - startX + _x;
        if(Math.abs(css(this, 'translateX')) > maxX) {
            return
        }
        if(css(this, 'translateX') > 0) {
            return
        }
        css(this, 'translateX',disX) ;
    },false)
    list.addEventListener('touchend',function(e){
        startX = e.changedTouches[0].pageX;
        if(Math.abs(css(list, 'translateX')) > maxX) {
            css(list, 'translateX',-maxX)
        }
        if(css(this, 'translateX') > 0) {
            css(list, 'translateX',0)
        }
    },false)

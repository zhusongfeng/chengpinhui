                    str += "<div class='product'><img src=" + cur.images + " /></div>";

                    var blViewWord = document.getElementById("bl_view_word");
                    var str = "<span class='bl_view_tag'>" + data.result.evaluation.ab + "</span>";
                    for (var i = 0; i < data.result.goods.length; i++) {
                        var cur = data.result.goods[i];
                        str += "<a href='#'><div class='baoliao_content'>";
                        str += "<div class='bl_img'><img src=" + cur.imgurl + "  /></div>";//
                        str += "<div class='bl_right'><div class='bl_title'>" + cur.name + "</div>";//
                        str += "<div class='bl_note'>" + cur.brief + "</div>";
                        str += "<div class='bl_tag'><div class='bl_price'>￥" + cur.price + "</div>";
                        str += "<div class='link '><a href='+ cur.shopurl +'>去购买</a></div>";
                        str += "</div></div></div></a>";//
                    }
                    blViewWord.innerHTML = str;

                    //相关评论接口
                    /* var RelatedA = document.getElementById("relatedA");
                     for(var i=0;i<data.result.current.length;i++){
                     var cur =data.result.current[i];
                     str += "<li><a href='{:U('goodsdetails/index')}'><div class='baoliao_content'>";

                     str += "<div class='bl_right'><div class='bl_title'>" + cur.name + "</div>";//
                     str+="<div class='bl_note'>" + cur.brief + "</div>";
                     str+="<div class='bl_tag'><div class='bl_price'>￥" + cur.price + "</div>";
                     str+="<div class='bl_mall'>" + cur.shop + "</div>";
                     str += "</div></div></div></a></li>";

                     }
                     RelatedA.innerHTML = str;*/


                    //相关测评接口
                    var aAssessment = document.getElementById("assessment");
                    var str = "";
                    for (var i = 0; i < data.result.current.length; i++) {
                        var cur = data.result.current[i];
                        str += "<div class='pictures'>";
                        str += "<a href='#' class='item'><img src=" + cur.images + " /></a>";//logo  图片
                        str += "<p ><span class='left' >" + cur.title + "</span><span class='right' value=' " + (cur.eid) + " '><i>" + cur.likenum + "</i></span></p>";
                        str += "</div>";
                    }
                    aAssessment.innerHTML = str;

                    //底部分享  点赞  收藏
                    var aFlex = document.getElementById('flex');
                    var str = "";
                    str += "<li id='field'><div ><a href='#'><input type='text' placeholder='说点什么吧...' /></a></div></li>";
                    str += "<li id='thumb'><div><a href='#' class='thumb1'></a><i class='hand'>" + data.result.evaluation.likenum + "</i></div></li>";

                    str += "<li id='share'><div><a href='#' class='share1'></a><i class='share'>分享</i></div></li>";

                    console.log(data);
                    aFlex.innerHTML = str;

                        $("#thumb .thumb1").attr("style", "background:url('images/icon/icon_dianzanhong.png') no-repeat;width:20px;height:20px;background-size:20px");

                        $("#collection a").attr("style", "background:url('images/icon/icon_shoucanghong.png') no-repeat;width:20px;height:20px;background-size:20px");

    // 测评点赞接口
    $("#thumb div").live("click", function () {
        $.ajax({
            type: "get",
            url: "http://112.17.250.169:8088/index.php/home/Evaluationlike/evaluationLike",

                userid: localStorage.getItem("userid"),

            },
            async: false,
            cache: false,//在url后面拼接一个随机数清除get缓存

                if (data.status == "101") {
                    alert("动态密码错误");

                } else if (data.status == "106") {
                    interactive();
                    $("#thumb .thumb1").attr("style", "background:url('images/icon/icon_dianzanhong.png') no-repeat;width:20px;height:20px;background-size:20px");

                    return true;
                } else if (data.status == "107") {
                    interactive();
                    alert("取消点赞成功");
                    $("#thumb .thumb1").attr("style", "background:url('images/icon/icon_dianzanhui.png') no-repeat;width:20px;height:20px;background-size:20px");

                } else if (data.status == "108") {
                    alert("点赞失败");
                    return true;

                    return true;
